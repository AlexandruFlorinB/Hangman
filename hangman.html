<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="hangman.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hangman</title>
  </head>
  <body onload="generateWord()">
    <div class="header-logo">
      <h1 class="header">Hangman</h1>
    </div><br><br><br>
    <div class="container mt-3 w-50" style="text-align: center;">
      <p id="generate" class="list-group"></p><br><br>
      <div class="input-group"><br><br>
        <span class="input-group-text">Guess the word</span>
        <input id="letter" type="text" class="form-control" placeholder="Add a letter">
        <button class="btn btn-primary" id="btnLetter" onclick="letter()">Submit</button>
      </div><br>
      <label>Wrong letters</label>
      <input id="recicled" type="text"><br><br>
      <label>The number of lives</label>
      <input id="lifes" type="text" value="5"><br>
      <div class="list-group-flush mt-3" id="lives"></div><br>
      <button class="btn btn-danger btn-block mt-1" id="btnClear" onclick="resetPage()">Reset</button>
    </div>
    <script src="hangman.js"></script>
  </body>
</html>
